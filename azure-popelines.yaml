trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    pip install fastapi uvicorn pytest
  displayName: 'Install dependencies'

- script: |
    pytest
  displayName: 'Run tests'
